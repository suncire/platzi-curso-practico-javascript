<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Zilla+Slab:wght@300;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./descuentos.css">
    <title>Porcentajes y descuentos | curso práctico de JS en Platzi</title>
</head>
<body>
    <header>
        <h1>
            Porcentajes y descuentos
        </h1>
        <p>Segundo taller del curso práctico de JS</p>   
    </header>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
        <form>
            <label class="Price-label" for="InputPrice">Escribe el precio original de tu producto:</label>
            <input type="number" id="InputPrice" placeholder="Ejemplo: 100" />
            <label class="Discount-label" for="cupons">Selecciona el valor de tu cupon:</label>
            <select name="cupones" id="cupons">
                <option value="0%">Sin cupon</option>
                <option value="10%">10%</option>
                <option value="15%">15%</option>
                <option value="20%">20%</option>
                <option value="30%">30%</option>
            </select>
            <button type="button" onclick="DiscountResultButton()">
                Calcula el precio de tu descuento
            </button>
            <p id="ResultP"></p>
        </form>
    </section>
    <script src="descuentos.js"></script>
</body>
</html>
