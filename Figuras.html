<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Zilla+Slab:wght@300;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./Figuras.css">
    <link rel="stylesheet" href="./FigurasDesktop.css" media="(min-width: 950px)">
    <title>Figuras geométricas | Curso Práctico de JS</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas <span></span></h1>
        <p>Primer taller del curso práctico de JavaScript</p>
    </header>
    <div class="main-div">
    <section class="calculation-square">
        <h2>Calcula el área y el perímetro del cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado del cuadrado:
            </label>
            <input type="number" id="InputCuadrado"/>
            <button type="button" onclick="calcularPerimetroC()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaC()">
                Calcular el área
            </button>
        </form>
    </section>
    <section class="calculation-triangle">
        <h2>Calcula el área y el perímetro del triángulo</h2>
        <form>
            <label for="InputPerimetroT1">
                Escribe cuanto mide el lado derecho del triángulo:
            </label>
            <input type="number" id="InputPerimetroT1"/>
            <label for="InputPerimetroT2">
                Escribe cuanto mide el lado izquierdo del triángulo:
            </label>
            <input type="number" id="InputPerimetroT2"/>
            <label for="InputBase">
                Escribe cuanto mide la base del triángulo:
            </label>
            <input type="number" id="InputBase"/>
            <label for="InputAlturaT">
                Escribe cuanto mide la altura del triángulo:
            </label>
            <input type="number" id="InputAlturaT"/>
            <button type="button" onclick="calcularPerimetroT()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaT()">
                Calcular el área
            </button>
        </form>
    </section>
    <section class="calculation-triangleIsosceles">
        <h2>Calcula la altura de un triángulo isosceles</h2>
        <form>
            <label for="InputLadoA">
                Escribe cuanto mide el lado derecho del triángulo:
            </label>
            <input type="number" id="InputLadoA"/>
            <label for="InputLadoB">
                Escribe cuanto mide el lado izquierdo del triángulo:
            </label>
            <input type="number" id="InputLadoB"/>
            <label for="InputBaseTri">
                Escribe cuanto mide la base del triángulo:
            </label>
            <input type="number" id="InputBaseTri"/>
            <button type="button" onclick="calcularAlturaTriIsosceles()">
                Calcular la altura
            </button>
        </form>
    </section>
    <section class="calculation-circle">
        <h2>Calcula el diametro, la circunferencia y el área del círculo</h2>
        <form>
            <label for="InputRadio">
                Escribe cuanto mide el radio del círculo:
            </label>
            <input type="number" id="InputRadio"/>
            <button type="button" onclick="calcularDiametroC()">
                Calcular el diametro
            </button>
            <button type="button" onclick="calcularCircunferenciaC()">
                Calcular la circunferencia
            </button>
            <button type="button" onclick="calcularAreaCir()">
                Calcular el área
            </button>
        </form>
    </section>
    
</div>
    <script src="./Figuras.js"></script>
</body>
</html>
